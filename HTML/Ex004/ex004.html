<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário dos Aspirantes</h1>
    <p>Prencha as informações</p>
    <fieldset>
        <div>
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required> <br/>
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome" id="sobrenome" required/>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required/>
        </div>
        <div>
            <label><strong>Qual é a sua turma ?</strong></label> <br/>
            <label><input type="radio" name="asp" value="truma1" checked> Truma 1</label>
            <label><input type="radio" name="asp" value="truma2" checked>Truma 2</label>
            <label><input type="radio" name="asp" value="truma3" checked>Truma 3</label>
        </div>
    </fieldset>
</body>
</html>
