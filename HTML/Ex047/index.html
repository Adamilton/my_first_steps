<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joan's Clothes</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div id="root">
            <header>
                <h1 lang="en">Joan's Clothes</h1>
            </header>
            <h2>Pesquisar clientes</h2>
            <form action="#" method="get" id="searchData">
                
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Digite o nome do cliente" />

                <div  class="inputData">

                    <div>
                        <h3>Preço da compra</h3>
                        <input class="inputClient" type="text" id="minPrice" name="minPrice" placeholder="mín." />
                        <input class="inputClient" type="text" id="maxPrice" name="maxPrice" placeholder="máx." />
                    </div>                  
                    
                    <span>
                        <h3 class="title">Data início</h3>
                        <input class="inputClient" type="date" id="initialDate" name="initialDate" placeholder="Data de Inicio" />
                    </span>
                    <span>
                        <h3 class="title">Data final</h3>
                        <input class="inputClient" type="date" id="finalDate" name="finalDate" placeholder="Data de Fim" />
                    </span>

                    <span>
                        <h3 class="title">Mês referência</h3>
                        <select class="inputClient" id="select">
                            <option value=""></option>
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </span>

                </div>
                
                
                <input class="inputClient" type="button" id="btn" value="Pesquisar" onclick="fullFilter()" />
            
            </form>

            <table id="dados_cliente">
                <thead>
                    <tr>
                        <th>Nome do Cliente</th>
                        <th>Data de Vencimento</th>
                        <th>Valor da Compra</th>
                        <th>Juros</th>
                    </tr>
                </thead>
                <tbody id="dataFilter">
                    
                </tbody>
              
            </table>


        </div>
    </body>
    <script src="js/main.js"></script>

</html>
