<head>

<body>
    <div>

        <fieldset>
            <div>

                <input type="text" name="nome" required/> <br/>
                
                <label for="sobrenome"><strong>Sobrenome </strong><abbr title="required">*</abbr></label>
                <input type="text" name="sobrenome" required/><br/>

                <label for="email"><strong>Email</strong><abbr title="required">*</abbr></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="senha"><strong>Senha</strong><abbr title="requerid">*</abbr></label>
                <input type="password" name="senha" required> <br/>
                <label for="senha"><strong>Repita a Senha</strong><abbr title="requerid">*</abbr></label>
                <input type="password" name="senha" required> <br/>
                <label for="date" ><strong>Data de nascimento</strong><abbr title="requerid">*</abbr></label>
                <input type="date" name="nascimento" required><br/>
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label><br/><strong>Qual seu nível de ansiedade?</strong></label> <br/>
                <input type="range"min="0" max="100" value="50" name="ansiendade"> <br/>

                <label><strong>Quer participar do inglês ?</strong></label> <br/>
                <label><input type="radio" name="english" value="yes" >Sim</label>
                <label><input type="radio" name="english" value="no" >Não</label> <br/>

                <label><strong>Quais são suas habilidade ?</strong></label> <br/>
                <label><input type="checkbox" name="skills"  >HTML5</label>
                <label><input type="checkbox" name="skills"  >CSS3</label>
                <label><input type="checkbox" name="skills"  >Javascript</label>
                <label><input type="checkbox" name="skills"  >Java</label>

            </div>
        </fieldset>
        <label> <input type="reset"></label>
        <label ><input type="submit"></label>

    </form>
    
</body>
</html>
